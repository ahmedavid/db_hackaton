<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Onboarding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Deutsche Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="content">
        <h1 class="text-center">Company Onboarding</h1>

        <!-- Suggested Questions Section -->
        <div class="suggested-questions mt-4 mb-4">
          <div class="d-flex flex-column gap-2">
            <button class="btn btn-outline-secondary suggestion-btn">
              What is the company's mission?
            </button>
            <button class="btn btn-outline-secondary suggestion-btn">
              How do I access the employee portal?
            </button>
            <button class="btn btn-outline-secondary suggestion-btn">
              Where is the office located?
            </button>
          </div>
        </div>

        <form>
          <div class="mb-3">
            <input
              class="form-control"
              id="promptInput"
              type="text"
              placeholder="Your question..."
              value="What is the dress code?"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-custom" id="promptBtn">Submit</button>

            <button
              class="btn btn-custom d-flex align-items-center justify-content-center"
              id="promptBtnSpinner"
              type="button"
              disabled
            >
              <span
                class="spinner-grow spinner-grow-sm me-2"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>
          </div>
        </form>

        <div id="answer" class="answer-card mt-3" disable></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
